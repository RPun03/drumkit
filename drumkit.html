<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script lang="javascript">
    function checknumber(key)
    {
        
    }
    </script>
    <input onkeydown="return checknumber" placeholder="Numbers" type="number">
</head>
<body>
    <h1 class="maintitle">Javascript Drum Kit</h1>
    <img id="drum-kit" class="mainimg" src=https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/drum-kit.png alt="Drum" align="center">
    
    <h2>Key Mapping</h2>
    <ul class="Keymaplist">
        <li>
            <kbd class="keycode">E</kbd>
            <span class="keysound">Crash</span>
        </li>
        <li>
            <kbd class="keycode">R</kbd>
            <span class="keysound">Ride</span>
        </li>
        <li>
            <kbd class="keycode">F</kbd>
            <span class="keysound">Floor tom</span>
        </li>
        <li>
            <kbd class="keycode">G</kbd>
            <span class="keysound">Mid tom</span>
        </li>
        <li>
            <kbd class="keycode">H</kbd>
            <span class="keysound">High tom</span>
        </li>
        <li>
            <kbd class="keycode">V</kbd>
            <kbd class="keycode">B</kbd>
            <span class="keysound">Kick</span>
        </li>
        <li>
            <kbd class="keycode">J</kbd>
            <span class="keysound">Snare</span>
        </li>
        <li>
            <kbd class="keycode">I</kbd>
            <span class="keysound">Hi-Hat Open</span>
        </li>
        <li>
            <kbd class="keycode">K</kbd>
            <span class="keysound">Hi-Hat Closed</span>
        </li>
    </ul>
    
    
    
</body>
</html>
